<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.12/dist/htmx.min.js"
			crossorigin="anonymous"></script>
		<script src="
https://cdn.jsdelivr.net/npm/alpinejs@3.14.9/dist/cdn.min.js
"></script>
		<title>DiscordSH</title>
	</head>
	<body class="h-full bg-[#28243d] text-gray-100">
		<div
			x-data="{ sidebarOpen: true }"
			class="flex h-screen overflow-hidden">
			<!-- Sidebar -->
			<aside
				:class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
				class="fixed z-50 w-64 h-full bg-gray-800 text-white flex flex-col p-4 transform transition-transform duration-200 ease-in-out">
				<div class="flex items-center justify-between">
					<h1 class="text-2xl font-bold mb-6 text-purple-400">
						DiscordSH
					</h1>
					<span
						class="inline-flex shrink-0 rounded-full border border-purple-500 bg-purple-800 p-1">
						<button
							class="text-purple-200"
							@click="sidebarOpen = false">
							✕
						</button>
					</span>
				</div>

				<nav class="flex flex-col gap-3">
					<a href="#" class="hover:bg-gray-700 rounded px-3 py-2">
						Dashboard
					</a>
					<a href="#" class="hover:bg-gray-700 rounded px-3 py-2">
						Servers
					</a>
					<a href="#" class="hover:bg-gray-700 rounded px-3 py-2">
						Logs
					</a>
					<a href="#" class="hover:bg-gray-700 rounded px-3 py-2">
						Settings
					</a>
				</nav>

				<div class="mt-auto pt-6 border-t border-gray-700">
					<a
						href="#"
						class="text-sm text-gray-400 hover:text-purple-300">
						Logout
					</a>
				</div>
			</aside>

			<!-- Main Content -->
			<div
				class="flex-1 flex flex-col w-full transition-all duration-200 ease-in-out"
				:class="{ 'md:ml-64': sidebarOpen }">
				<!-- Header with toggle -->
				<header
					class="p-4 bg-gray-800 shadow flex items-center justify-between md:justify-start">
					<button
						class="text-gray-300 text-xl mr-4 hover:text-purple-400"
						@click="sidebarOpen = !sidebarOpen"
						aria-label="Toggle Sidebar">
						☰
					</button>
					<h2 class="text-2xl font-semibold text-purple-400">
						Welcome back, Commander
					</h2>
				</header>

				<!-- Page Content -->
				<main class="p-6 overflow-y-auto perspective-distant">
					<div
						class="grid gap-6 grid-cols-[repeat(auto-fit,_minmax(250px,_1fr))]">
						<div
							class="bg-[#312d4b] p-4 rounded shadow-xl border-purple-500/20 hover:border-purple-500 border-1">
							<h3 class="text-sm text-gray-400">
								Active Servers
							</h3>
							<p class="text-xl font-bold text-purple-300">5</p>
						</div>

						<div
							class="bg-[#312d4b] p-4 rounded shadow-xl border-purple-500/20 hover:border-purple-500 border-1">
							<h3 class="text-sm text-gray-400">Online Users</h3>
							<p class="text-xl font-bold text-purple-300">213</p>
						</div>

						<div
							class="bg-[#312d4b] p-4 rounded shadow-xl border-purple-500/20 hover:border-purple-500 border-1">
							<h3 class="text-sm text-gray-400">Log Volume</h3>
							<p class="text-xl font-bold text-purple-300">
								37 MB
							</p>
						</div>

						<div
							class="bg-[#312d4b] p-4 rounded shadow-xl border-purple-500/20 hover:border-purple-500 border-1">
							<h3 class="text-sm text-gray-400">Metrics Data</h3>
							<p class="text-xl font-bold text-purple-300">
								Data MB
							</p>
						</div>

						<div x-data="metricsCube()" class="relative">
							<button
								@click="open = !open"
								class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-600">
								View Metrics
							</button>

							<!-- Popover Cube -->
							<div
								x-show="open"
								class="absolute mt-2 size-40 perspective-[1000px] perspective-origin-bottom-right"
								@click.outside="open = false">
								<div
									class="relative size-full transform-style-preserve-3d transition-transform duration-700"
									:style="'transform: rotateY(' + rotation + 'deg)'">
									<template
										x-for="(value, index) in dataEntries"
										:key="index">
										<div
											class="absolute size-full bg-[#312d4b] border border-purple-500/20 text-purple-300 font-semibold text-sm flex items-center justify-center shadow-xl"
											:class="faceClasses[index]"
											x-text="value.key + ': ' + value.value"></div>
									</template>
								</div>
							</div>
						</div>

						<div
						class="bg-[#312d4b] p-4 rounded shadow-xl border-purple-500/20 hover:border-purple-500 border-1">
						<h3 class="text-sm text-gray-400">Metrics Data</h3>
						<p class="text-xl font-bold text-purple-300">
							Data MB
						</p>
					</div>
					</div>
				</main>
			</div>
		</div>
	</body>

	<!-- Scripts -->
	<script>
		function metricsCube() {
		  return {
			open: false,
			rotation: 0,
			dataEntries: [],
			faceClasses: [
			  'translate-z-20', // front
			  '-translate-z-20 rotate-y-180', // back
			  'translate-x-20 rotate-y-90',   // right
			  '-translate-x-20 -rotate-y-90', // left
			  '-translate-y-20 rotate-x-90',  // top
			  'translate-y-20 -rotate-x-90'   // bottom
			],
			async fetchData() {
			  try {
				const res = await fetch('/metrics');
				const text = await res.text();
	  
				this.dataEntries = text
				  .split('\n')
				  .filter(line => line && !line.startsWith('#'))
				  .slice(0, 6) // limit to 6 cube faces
				  .map(line => {
					const [key, value] = line.trim().split(/\s+/);
					return { key, value };
				  });
			  } catch (e) {
				console.error('Failed to fetch metrics:', e);
			  }
			},
			init() {
			  this.fetchData();
			  setInterval(() => {
				if (this.open) {
				  this.rotation += 45;
				  this.fetchData();
				}
			  }, 3000);
			}
		  };
		}
	  </script>
</html>
