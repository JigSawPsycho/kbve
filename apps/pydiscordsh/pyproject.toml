[tool.coverage.run]
branch = true
source = [ "pydiscordsh" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/pydiscordsh/html' --cov-report xml:'../../coverage/apps/pydiscordsh/coverage.xml' --html='../../reports/apps/pydiscordsh/unittests/html/index.html' --junitxml='../../reports/apps/pydiscordsh/unittests/junit.xml'"

[tool.poetry]
name = "pydiscordsh"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "pydiscordsh"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.14"
  fastapi = "^0.115.6"
  supabase = "^2.11.0"
  uvicorn = "^0.34.0"
  jinja2 = "^3.1.5"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.3.1"
  flake8 = "7.1.1"
  pytest = "8.3.4"
  pytest-sugar = "1.0.0"
  pytest-cov = "6.0.0"
  pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
