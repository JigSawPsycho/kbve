syntax = "proto3";

package redis;

service RedisService {
  rpc SendCommand(RedisCommand) returns (RedisResponse);
}

message RedisCommand {
  oneof command {
    SetCommand set = 1;
    GetCommand get = 2;
    DelCommand del = 3;
  }
}

message SetCommand {
  string key = 1;
  string value = 2;
}

message GetCommand {
  string key = 1;
}

message DelCommand {
  string key = 1;
}

message RedisResponse {
  string status = 1;
  string value = 2;
}
