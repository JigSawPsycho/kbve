---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
    name: secret-pgsodium-key
    namespace: supabase
    annotations:
        configmap.reference: pgsodium-getkey-script
spec:
    encryptedData:
        pgsodium_key: 
    template:
        metadata:
            name: secret-pgsodium-key
            namespace: supabase
            labels:
                app: pgsodium
                component: security

---
apiVersion: v1
kind: ConfigMap
metadata:
    name: pgsodium-getkey-script
    namespace: supabase
data:
    pgsodium_getkey.sh: |
        #!/bin/bash
        kubectl get secret secret-pgsodium-key -n supabase -o jsonpath='{.data.pgsodium_key}' | base64 --decode
